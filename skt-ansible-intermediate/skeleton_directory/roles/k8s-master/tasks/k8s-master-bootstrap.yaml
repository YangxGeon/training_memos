- name: run kubeadm bootstrapping
  command: 'kubeadm init "{{ k8s_exception_flight }}" --apiserver-advertise-address="{{ k8s_advertise_address }}"'

- name: create token for node join
  command: kubeadm token create --print-join-command 
  register: k8s_node_token

- name: create a .kube/ directory in the root home directory
  file:
    path: /root/.kube
    mode: 0700 
    state: directory

- name: copy the admin.conf to /root/.kube/config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /root/.kube/config
    remote_src: yes

